<!DOCTYPE html>
<html lang="en">
<head>

    <title>Карточка категории</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>{{ category.id }}</td>
    </tr>

        <td>Название</td>

</html>
