<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание категории товара</title>
</head>
<body>
<h2>Форма создания категории</h2>
    <form method="post" action="{% url 'create_product_category_admin' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <label>{{ field.label }}</label>
                {{ field }}
            {% endfor %}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Создать категорию</button>
        </div>
    </form>
    <a class="href-btn" href="/company/list_category/">Выйти</a>
</body>
</html>
